name       : qt5-sensors
version    : 5.13.1
release    : 16
source     :
    - https://download.qt.io/official_releases/qt/5.13/5.13.1/submodules/qtsensors-everywhere-src-5.13.1.tar.xz : fa55e96bebb946326c46b720059536bce1e939a63b60f3c990a24ac8fec759d3
license    :
    - GFDL-1.3
    - GPL-2.0
    - GPL-3.0
    - LGPL-2.1
    - LGPL-3.0
component  : desktop.qt
summary    : Qt5 Sensors Module
description: |
    The Qt Sensors API provides access to sensor hardware via QML and C++ interfaces. The Qt Sensors API also provides a motion gesture recognition API for devices.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
patterns   :
    - demos : /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtsensors.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
